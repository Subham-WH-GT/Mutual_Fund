<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brokerage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container, .result-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }
        .form-container h2, .result-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

        <a href="zeroodha">Zerodha</a>


    <div id="formContainer" class="form-container">
        <h2>Brokerage Calculator</h2>
        <form id="brokerageForm">
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="orderType">Order Type:</label>
                <select id="orderType" name="orderType" required>
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exchange">Exchange:</label>
                <select id="exchange" name="exchange" required>
                    <option value="BSE">BSE</option>
                    <option value="NSE">NSE</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" id="calculateBtn">Calculate Brokerage</button>
            </div>
        </form>
    </div>

    <div id="resultContainer" class="result-container" style="display: none;">
        <h2>Brokerage Calculation Result</h2>
        <div class="result" id="resultText"></div>
        <button id="backBtn">Back to Form</button>
    </div>

    <script>
        document.getElementById('calculateBtn').addEventListener('click', async () => {
            const quantity = document.getElementById('quantity').value;
            const price = document.getElementById('price').value;
            const orderType = document.getElementById('orderType').value;
            const exchange = document.getElementById('exchange').value;

            // Validate input
            if (!quantity || !price) {
                alert("Please enter valid values for quantity and price.");
                return;
            }

            // Send input to the backend
            const response = await fetch('/calculate-brokerage', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ quantity, price, orderType, exchange }),
            });

            const result = await response.json();

            // Display result
            document.getElementById('resultText').textContent = `Brokerage: â‚¹${result.brokerage}`;
            document.getElementById('formContainer').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';
        });

        // Handle back button
        document.getElementById('backBtn').addEventListener('click', () => {
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('formContainer').style.display = 'block';
        });
    </script>
</body>
</html>
