<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask with Dash</title>
    <style>
        .iframe-container {
            display: none; /* Initially hidden */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Flask with Dash Integration</h1>
    <button id="viewTabularButton">View Tabular</button>

    <div class="iframe-container" id="iframeContainer">
        <iframe id="dashIframe" src="" width="100%" height="600px" frameborder="0"></iframe>
    </div>

    <script>
        document.getElementById('viewTabularButton').addEventListener('click', function() {
            const iframeContainer = document.getElementById('iframeContainer');
            const iframe = document.getElementById('dashIframe');
            iframe.src = "/dash/tabular"; // Load the Dash app
            iframeContainer.style.display = "block"; // Show the iframe container
        });
    </script>
</body>
</html>
